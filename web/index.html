<html>
    <head>
        <title>SD Programming</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .containar{
                width: 35%;
                border:1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 20px; 
            }
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="containar">
            <h1>My Form</h1>
            
            <form id="myform" action="RegisterServlet" method="Post">
                <table>
                    <tr>
                        <td>Enter the Name: </td>
                        <td><input type="text" name="user_name" placeholder="Enter here Name"/></td>
                    </tr>
                    <tr>
                        <td>Enter the Password: </td>
                        <td><input type="password" name="user_password" placeholder="Enter here Password"/></td>
                    </tr>
                    <tr>
                        <td>Enter the Email: </td>
                        <td><input type="email" name="user_email" placeholder="Enter here Email"/></td>
                    </tr>
                    <tr>
                        <td>Select Gender: </td>
                        <td><input type="radio" name="user_gender" value="male"/>Male &nbsp; &nbsp;<input type="radio" name="user_gender" value="female"/>Female</td>
                    </tr>
                    <tr>
                        <td>Select Your Course: </td>
                                <td>
                                    <select name="usel_course">
                                        <option value="java">Java</option>
                                        <option value="c++">C++</option>
                                        <option value="python">Python</option>
                                    </select>
                                </td>
                    </tr>
                    <tr style="text-align: center">
                        <td><input type="checkbox" value="checked" name="condition"/></td>
                        <td>Agree terms and condition</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                    
                </table>
            </form>
        </div>
    </body>
</html>
